<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
	</head>
	<body style="padding:0px">
		<div id="pie1" onauxclick="pie1()" style="width: 100%; height: 400px; background-color: #222222;" ></div>
		<div id="pie2" onauxclick="pie2()" style="width: 100%; height: 400px; background-color: #222222;" ></div>
	</body>
	
	<!-- amCharts javascript code -->
		<script type="text/javascript">
			function pie1() {
				AmCharts.makeChart("pie1",
					{
						"type": "pie",
						"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
						"pullOutDuration": 0.5,
						"pullOutEffect": "elastic",
						"pullOutOnlyOne": true,
						"titleField": "category",
						"valueField": "column-1",
						"fontSize": 17,
						"tapToActivate": false,
						"theme": "black",
						"allLabels": [],
						"balloon": {},
						"legend": {
							"enabled": true,
							"align": "center",
							"markerType": "circle"
						},
						"titles": [],
						"dataProvider": [
							{
								"category": "Да",
								"column-1": "58"
							},
							{
								"category": "Нет",
								"column-1": "64"
							},
							{
								"category": "Другое",
								"column-1": "8"
							}
						]
					}
				);
			}
			
			function pie2(){
				AmCharts.makeChart("pie2",
					{
						"type": "pie",
						"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
						"outlineThickness": 3,
						"titleField": "category",
						"valueField": "column-1",
						"color": "#E7E7E7",
						"fontSize": 18,
						"theme": "black",
						"allLabels": [],
						"balloon": {},
						"legend": {
							"enabled": true,
							"accessibleLabel": "Существует только два гендера?",
							"align": "center",
							"labelText": "",
							"markerType": "circle",
							"periodValueText": ""
						},
						"titles": [],
						"dataProvider": [
							{
								"category": "Больше",
								"column-1": "60"
							},
							{
								"category": "Только два",
								"column-1": "28"
							},
							{
								"category": "Не знаю, что это",
								"column-1": "4"
							},
							{
								"category": "Знаю, что это, но затрудняюсь ответить",
								"column-1": "29"
							},
							{
								"category": "Другое",
								"column-1": "9"
							}
						]
					}
				);	
			}
		</script>
	
</html>
